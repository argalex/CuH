<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="../css/addRecepie.css">
	<link rel="stylesheet" type="text/css" href="../css/header.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Add Recipie</title>
</head>
<body>

	<header>
		<div class="logo">
			<a href="index.html">
				<img src="../css/logo.png">
			</a>
		</div>

		<div class="navigation-wrapper">
			<div class="title">
				<span>
					Cuisine Web Helper
				</span>
			</div>

			<div class="navigation-bar">
				<div class="dropdown">
					<button class="dropdown-btn">Recipes
						
					</button>
					<div class="dropdown-list">
						<a href="RecipiesPage.html">Aperitifs</a>
						<a href="RecipiesPage.html">First course</a>
						<a href="RecipiesPage.html">Second course</a>
						<a href="RecipiesPage.html">Deserts</a>
					</div>
				</div>
				
				<button class="dropdown-anchor" style="margin-left: 4px;" onclick="location.href='addRecipie.html';">Add</button>
				<button class="dropdown-anchor"  onclick="location.href='myProfile.html';">My profile</button>
			</div>
		</div>

	</header>

	<div class="wrapper">
		
		<h2>New Recipie</h2>
		
		<form id="register-form" action="retete.html">

			<div class="segment">
				<label>Recipie name</label>
				<input type="text" name="RecipieName" class="input" placeholder="Recipie Name" required="true">
			</div>

			<div class="segment">
				<input type="checkbox" name="vegetarian">
				<label class="checkbox-text">Vegetarian</label>
			</div>

			<div class="segment">
				<label>Possible harmful ingredients</label>
				<ul>
					<li >
						<input type="checkbox" name="gluten">
						<label class="checkbox-text">Gluten</label>
					</li>

					<li >
						<input type="checkbox" name="peanuts">
						<label class="checkbox-text">Peanuts</label>
					</li>

					<li >
						<input type="checkbox" name="lactose">
						<label class="checkbox-text">Lactose</label>
					</li>

					<li >
						<input type="checkbox" name="sugar">
						<label class="checkbox-text">Sugar</label>
					</li>

					<li >
						<input type="checkbox" name="salt">
						<label class="checkbox-text">Excessive salt</label>
					</li>

					<li >
						<input type="checkbox" name="oil">
						<label class="checkbox-text">Oil</label>
					</li>

					<li >
						<input type="checkbox" name="fat">
						<label class="checkbox-text">Fat</label>
					</li>


				</ul>
			</div>

			<div class="segment">
				<label>Ingredients</label>
				<textarea rows="6" name="comment" form="register-form" required="true"></textarea>
			</div>

			<div class="segment">
				<label>Description how to prepare</label>
				<textarea rows="6" col="48" name="comment" form="register-form" required="true"></textarea>
			</div>


			<div class="segment">
				<button type="submit" style="width:100%">Submit</button>
				
			</div>

		</form>
	</div>

</body>
</html>
