	<!DOCTYPE html>
	<html>
	<head>
		<title>Register</title>
		<link rel="stylesheet" type="text/css" href="../css/register.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/header.css">
	</head>
	<body>
		<header>
			<div class="logo">
				<a href="index.html">
					<img src="../css/logo.png">
				</a>
			</div>

			<div class="navigation-wrapper">
				<div class="title">
					<span>
						Cuisine Web Helper
					</span>
				</div>
			</div>

		</header>
		
		<div class="wrapper">
			
			<h2>Register Form</h2>
			
			<form id="register-form" action="index.html">

				<div class="segment">
					<label>E-mail:</label>
					<input type="text" name="email" class="input" placeholder="E-mail" required="true">



					<label>Password:</label>
					<input type="password" name="pasword" class="input" placeholder="Password" required>


					<label>Repeat password:</label>
					<input type="password" name="pasword" class="input" placeholder="Repeat password" required>
				</div>

				<div class="segment">
					<input type="checkbox" name="vegetarian">
					<label class="checkbox-text">Vegetarian</label>
				</div>

				<div class="segment">
					<label>Ingredients not allowed for medical reasons</label>
					<ul>
						<li >
							<input type="checkbox" name="gluten">
							<label class="checkbox-text">Gluten</label>
						</li>

						<li >
							<input type="checkbox" name="peanuts">
							<label class="checkbox-text">Peanuts</label>
						</li>

						<li >
							<input type="checkbox" name="lactose">
							<label class="checkbox-text">Lactose</label>
						</li>

						<li >
							<input type="checkbox" name="sugar">
							<label class="checkbox-text">Sugar</label>
						</li>

						<li >
							<input type="checkbox" name="salt">
							<label class="checkbox-text">Excessive salt</label>
						</li>

						<li >
							<input type="checkbox" name="oil">
							<label class="checkbox-text">Oil</label>
						</li>

						<li >
							<input type="checkbox" name="fat">
							<label class="checkbox-text">Fat</label>
						</li>


					</ul>
				</div>

				<div class="segment">
					<label>Ingredients you don't want in your recepies</label>
					<textarea rows="4" name="comment" form="register-form"></textarea>
				</div>

				<div class="segment">
					<label>Starting day</label>
					<input type="date" name="starting-date" class="input">

					<label>Ending day</label>
					<input type="date" name="ending-date" class="input">

					<label>Ingredients not allowed during this period</label>
					<textarea rows="4" col="48" name="comment" form="register-form"></textarea>
				</div>


				<div class="segment">
					<button type="submit" style="width:100%">Submit</button>
					
				</div>

			</form>

			<div class="segment">
				<a href="login.html">Back to login page</a>
			</div>
		</div>

	</body>
	</html>
